<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/index}">
<head>
    <title>ALLDY STORE | Quản lý đơn hàng</title>
</head>
<body data-topbar="dark">
<div class="main-content" layout:fragment="content">
    <style>
        .modal-Big {
            width: 80%;
        }

        .er {
            color: red;
            font-size: 13px;
        }
        .nameProduct{
            width:200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    <div class="page-content" ng-app="lstt-app" ng-controller="lstt-ctrl">
        <div class="container-fluid">
            <div class="col-xl-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Đơn Hàng</h4>
                    </div><!-- end card header -->

                    <div class="card-body">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs nav-tabs-custom nav-justified" role="tablist">
                            <li class="nav-item" ng-click="chuaXacNhan.getList(chuaXacNhan.page)">
                                <a class="nav-link active" data-bs-toggle="tab" href="#donhang1" role="tab">
                                    <span class="d-block d-sm-none"><i class="fas fa-home"></i></span>
                                    <span class="d-none d-sm-block">Lịch Sử Hoạt Động<span class="badge bg-danger ms-1" style="font-size: 11px">{{chuaXacNhan.totalElement}}</span></span>

                                </a>
                            </li>


                        </ul>
                        <div class="tab-content p-3 text-muted">
                            <!-- Chưa xác nhận -->
                            <div class="tab-pane active" id="donhang1" role="tabpanel">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card">
                                            <div class="card-body">
                                                <div class="row align-items-center">
                                                    <div class="col-md-6">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">

                                                            <!--                                                            <div class="dropdown">-->
                                                            <!--                                                                <a class="btn btn-link text-muted py-1 font-size-16 shadow-none dropdown-toggle"-->
                                                            <!--                                                                   href="#" role="button" data-bs-toggle="dropdown"-->
                                                            <!--                                                                   aria-expanded="false">-->
                                                            <!--                                                                    <i class="bx bx-dots-horizontal-rounded"></i>-->
                                                            <!--                                                                </a>-->
                                                            <!--                                                            </div>-->
                                                            <input class="form-control col-6" ng-model="chuaXacNhan.sdtSearch" onchange="angular.element(this).scope().chuaXacNhan.getList(0)"
                                                                   placeholder="Tìm kiếm theo số điện thoại hoặc mã đơn hàng" style="width: 50%">
                                                        </div>
                                                    </div>
                                                </div>
                                                <!-- end row -->

                                                <div class="table-responsive mb-4">
                                                    <table class="table align-middle datatable dt-responsive table-check nowrap"
                                                           style="border-collapse: collapse; border-spacing: 0 8px; width: 100%;">
                                                        <thead>
                                                        <tr>

                                                            <th scope="col">Mã</th>
                                                            <th scope="col">Tên Tài Khoản</th>
                                                            <th scope="col">Hoạt Động</th>
                                                            <th scope="col">Ngày Thay Đổi</th>
                                                            <th style="width: 80px; min-width: 80px;"></th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr ng-if="lichSu.length == 0">
                                                            <td colspan="8">
                                                                <h4 class="text-center col-12 mt-5" >Không có đơn hàng liên quan</h4>
                                                            </td>
                                                        </tr>
                                                        <tr ng-repeat="d in lichSu">
                                                            <td style="cursor: pointer"
                                                               >{{d.id}}
                                                            </td>
                                                            <td style="cursor: pointer"
                                                               >{{d.username}}
                                                            </td>
                                                            <td style="cursor: pointer"
                                                                >{{d.action}}
                                                            </td>

                                                            <td style="cursor: pointer"
                                                                >
                                                                {{d.timeChange | date:'yyyy-MM-dd HH:mm:ss'}}
                                                            </td>

                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                    <!-- end table -->
                                                </div>
                                                <!-- end table responsive -->

                                            </div>
                                                              </div>-->
                    <!--                    </div>-->
                </div>
            </div>
        </footer>

    </div>
    <!-- end main content-->
</div>
</body>
</html>

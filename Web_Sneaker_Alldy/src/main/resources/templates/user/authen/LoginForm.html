<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8" />
    <title>Login | ALLDY STORE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesbrand" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="/admin/images/LOGOALLDY.jpg">

    <!-- preloader css -->
    <link rel="stylesheet" href="/admin/assets/css/preloader.min.css" type="text/css" />

    <!-- Bootstrap Css -->
    <link href="/admin/assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="/admin/assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="/admin/assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .auth-page {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/admin/images/Anhnen.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            width: 100%;
        }

        .auth-full-page-content {
            width: 100%;
            max-width: 500px;
            min-height: 550px; /* Giữ nguyên chiều cao như trước đây */
            padding: 30px;
            border-radius: 40px;
            box-shadow: 2px 2px 2px 2px gainsboro;
            background-color: rgba(255, 255, 255, 0.9); /* Màu nền trắng với độ trong suốt */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>

</head>

<body data-topbar="dark">

    <div class="auth-page">
        <div class="auth-full-page-content">
            <div class="w-100">
                <div class="d-flex flex-column h-100">
                    <div class="auth-content my-auto">
                        <div class="mb-4 mb-md-5 text-center">
                            <a class="d-block auth-logo">
                                <img src="/admin/images/LOGOALLDY.png" alt="" height="100">
                                <BR></BR>
                                <span class="logo-txt" style="font-size: 30px">ALLDY SNEAKER XIN CHÀO</span>
                            </a>
                        </div>
                        <form class="mt-4 pt-2" action="/dang-nhap" method="post">
                            <div class="form-floating form-floating-custom mb-4">
                                <input type="text" class="form-control" id="input-username" name="username"
                                    placeholder="Enter User Name">
                                <label for="input-username">Tài khoản</label>
                                <div class="form-floating-icon">
                                    <i data-feather="users"></i>
                                </div>
                            </div>

                            <div class="form-floating form-floating-custom mb-4 auth-pass-inputgroup">
                                <input type="password" class="form-control pe-5" id="password-input"
                                    name="password" placeholder="Enter Password">
                                <button type="button"
                                    class="btn btn-link position-absolute h-100 end-0 top-0"
                                    id="password-addon">
                                    <i class="mdi mdi-eye-outline font-size-18 text-muted"></i>
                                </button>
                                <label for="password-input">Mật khẩu</label>
                                <div class="form-floating-icon">
                                    <i data-feather="lock"></i>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col">
                                    <div class="form-check font-size-15">
                                        <div style="float: right">
                                            <a href="/quen-mat-khau" class="text-primary fw-semibold"> Quên mật khẩu </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-2">
                                <span class="text-danger"> [[${mess}]]</span>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary w-100 waves-effect waves-light"
                                    type="submit">Đăng nhập
                                </button>
                            </div>
                            <div>
                                <a href="/dang-ky-nguoi-dung"
                                    class="btn btn-danger w-100 waves-effect waves-light" type="submit">
                                    Đăng ký
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end auth full page content -->
    </div>

    <!-- JAVASCRIPT -->
    <script src="/admin/assets/libs/jquery/jquery.min.js"></script>
    <script src="/admin/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/admin/assets/libs/metismenu/metisMenu.min.js"></script>
    <script src="/admin/assets/libs/simplebar/simplebar.min.js"></script>
    <script src="/admin/assets/libs/node-waves/waves.min.js"></script>
    <script src="/admin/assets/libs/feather-icons/feather.min.js"></script>
    <!-- pace js -->
    <script src="/admin/assets/libs/pace-js/pace.min.js"></script>

    <script src="/admin/assets/js/pages/pass-addon.init.js"></script>
    <script src="/admin/assets/js/pages/feather-icon.init.js"></script>

</body>

</html>
